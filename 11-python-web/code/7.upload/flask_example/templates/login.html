<!-- First step: define <div class="form-group"> for each field, with two lines: .label and the field itself. -->
<!-- Second step: add error-check to each field. -->
{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">  <!-- action "" means to return to the same page at submit.-->
            {{ form.hidden_tag() }}
            <p>{{ form.username.label }} {{ form.username(size=20) }}</p>
            <p>{{ form.password.label }} {{ form.password(size=20) }}</p>
            <p>{{ form.remember.label }} {{ form.remember() }}</p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
{% endblock content %}
